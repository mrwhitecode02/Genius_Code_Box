<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sidebar Design One </title>
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://kit.fontawesome.com/21e559e848.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <div class="sidebar-header">
            <a href="#" class="logo-wrapper">
                <i class="fa-solid fa-star"></i>
                <h2 class="hidden"> LOGO </h2>
            </a>
            <button class="toggle-btn">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
        
        <div class="sidebar-links">
            <a href="#" class="link active">
                <i class="fa-solid fa-house"></i>
                <span class="hidden"> Home </span>
            </a>
            <a href="#" class="link">
                <i class="fa-solid fa-file"></i>
                <span class="hidden"> Files </span>
            </a>
            <a href="#" class="link">
                <i class="fa-solid fa-flag"></i>
                <span class="hidden"> Goals </span>
            </a>
        </div>

        <div class="sidebar-btn">
            <div class="sidebar-links">
                <a href="#" class="link">
                    <i class="fa-solid fa-gear"></i>
                    <span class="hidden"> Settings </span>
                </a>
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fa-solid fa-user-secret" id="secret"></i>
                </div>
                <div class="user-details hidden">
                    <p class="username"> Joseph Blanco </p>
                    <p class="user-email"> hdhfg@gmail.com </p>
                </div>
            </div>
        </div>
    </nav>


    <script src="sidebar.js"></script>
</body>
</html>
