<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> testimonials Slides </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="testimonials">
            <input type="radio" name="testimonial" id="input-test1" checked>
            <input type="radio" name="testimonial" id="input-test2">
            <input type="radio" name="testimonial" id="input-test3">
            <input type="radio" name="testimonial" id="input-test4">
            <div class="testimonials-inner">

                <!-- User Photo -->

                <div class="testimonial">
                    <div class="testimonial-photo">
                        <div class="photo-background"></div>
                        <div class="photo-author"></div>
                    </div>

                    <!-- Comment part -->

                    <div class="testimonial-text">
                        <p>
                            Wait a second... My name is Joseph Blano and I am a Full Stack developer, future CEO of
                            5 SaaS companies
                        </p>
                    </div>

                    <!-- Testimonial author name -->

                    <div class="testimonial-author"> Joseph Blanco </div>
                </div>

                <!-- User Photo -->

                <div class="testimonial">
                    <div class="testimonial-photo">
                        <div class="photo-background"></div>
                        <div class="photo-author"></div>
                    </div>

                    <!-- Comment part -->

                    <div class="testimonial-text">
                        <p>
                            This platform was very good!
                        </p>
                    </div>

                    <!-- Testimonial author name -->

                    <div class="testimonial-author"> Robert Wanin </div>
                </div>

                <!-- User Photo -->

                <div class="testimonial">
                    <div class="testimonial-photo">
                        <div class="photo-background"></div>
                        <div class="photo-author"></div>
                    </div>
                </div>

                <!-- Comment part -->

                <div class="testimonial-text">
                    <p>
                        Was a good user experience actually
                    </p>
                </div>

                <!-- Testimonial author name -->

                <div class="testimonial-author"> Ryan Hulkt </div>


            </div>
        </div>

        <div class="testimonial-arrows">
            <label for="input-test1"></label>
            <label for="input-test2"></label>
            <label for="input-test3"></label>
            <label for="input-test4"></label>
            <span></span>

        </div>

        <div class="arrow arrow-right">
            <label for="input-test1"></label>
            <label for="input-test2"></label>
            <label for="input-test3"></label>
            <label for="input-test4"></label>
            <span></span>

            <div class="testimonial-bullets">

                <!-- Bullet 1 -->
                <label for="input-test1">
                    <div class="bullet">
                        <div>
                            <span></span>
                        </div>
                    </div>
                </label>

                <!-- Bullet 2 -->
                <label for="input-test2">
                    <div class="bullet">
                        <div>
                            <span></span>
                        </div>
                    </div>
                </label>

                <!-- Bullet 3 -->
                <label for="input-test3">
                    <div class="bullet">
                        <div>
                            <span></span>
                        </div>
                    </div>
                </label>

                <!-- Bullet 4 -->
                <label for="input-test4">
                    <div class="bullet">
                        <div>
                            <span></span>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>


</body>

</html>
