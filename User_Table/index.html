<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Table </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/21e559e848.js" crossorigin="anonymous"></script>
</head>

<body>
    <table>
        <thead>

            <tr>
                <!-- Categories -->
                <th> Name </th>
                <th> Avaibility </th>
                <th> Email </th>
                <th> Category </th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <!-- User Info -->

                <td>
                    <i class="fa-brands fa-tiktok"></i>
                    <div class="profile-info">
                        <span class="name"> Joseph Blanco </span>
                        <span class="nick">@jmbf_02</span>
                    </div>
                </td>

                <!-- Status info -->

                <td> <span class="status"></span> <span> Available </span> </td>
                <td> jmbf8546@gmail.com </td>
                <td> <span class="category"> Friends </span> </td>
            </tr>

            <tr class="divider"></tr>

            <!-- User info -->

            <tr>
                <td>
                    <i class="fa-brands fa-github"></i>
                    <div class="profile-info">
                        <span class="name"> Manuel gulip </span>
                        <span class="nick"> @mmgulip8 </span>
                    </div>
                </td>

                <!-- Status info -->
                
                <td> <span class="status yellow"> </span> <span> Away </span> </td>
                <td> mmgulip8@hotmail.com </td>
                <td> <span class="category"> Friends </span> </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
